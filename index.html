<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <section class="container">

        <div class="text">
            <p id="display-one" class="display-one"> 1</p>
            <p id="display-two" class="display-two"> </p>
        </div>
        <button id="remove" class="clear">Clear</button>
        <button id="remove"class="delete">Delete</button>
        <button id="nums" class="seven">7</button>
        <button id="nums" class="eight">8</button>
        <button id="nums" class="nine">9</button>
        <button id="divide" class="divide">/</button>
        <button id="nums" class="four">4</button>
        <button id="nums" class="five">5</button>
        <button id="nums" class="six">6</button>
        <button id="multiply" class="multiply">x</button>
        <button id="nums" class="one">1</button>
        <button id="nums" class="two">2</button>
        <button id="nums" class="three">3</button>
        <button id="subtract"class="subtract">-</button>
        <button id="dot" class="dot">.</button>
        <button id="nums" class="zero">0</button>
        <button id="equals" class="equals">=</button>
        <button id="plus" class="plus">+</button>



    </section>
    <script src="./app.js" rel="script"></script>
</body>
</html>
